<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <p id="text"></p>

    <script>

        var tweetString = "";
        var tweets = ["Wake up at 6h30am", "Brush my teeth", "Made some coffee", "Started to study JS", "Stopped for breakfast"]
        
            for (i = 0; i < 5; i++) {

                tweetString = tweetString + "<p>" + tweets[i] + "</p>";

                document.getElementById("text").innerHTML = tweetString;
                
            }
        
        
        
        
        
        </script>
</body>
</html>
