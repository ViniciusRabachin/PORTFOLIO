    <select id ="myNumber">

        <option>5</option>

    </select>

    <button id="clickGuess">Guess!</button>




    <script>
        
        function doAGuess(correctAnswer) {

            var computerGuess = Math.random();
                computerGuess = Math.floor((Math.random(computerGuess) * 5)+1);

                if (computerGuess == correctAnswer) {
                    
                    return (true);

                } else { 
                    return (false);
                }
            
            }

        

        document.getElementById("clickGuess").onclick = function () {

            var myNumber = document.getElementById("myNumber").value;
            
            var GotIt = false; 
            
            var numberOfGuesses = 1;

            while (GotIt == false) {

                if (doAGuess(myNumber) == true) {

                GotIt = true;
                alert("The number was " + myNumber + ". It took me " + numberOfGuesses);

                } else { numberOfGuesses++}





            }
        
        }
        
        </script>
